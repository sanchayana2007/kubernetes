apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: videos-web-canary
spec:
  hosts:
  - servicemesh.demo
  http:
  - match:
    - uri:
        prefix: /
      headers:
        cookie:
          regex: ^(.*?;)?(version=v2)(;.*)?$
    route:
    - destination:
        host: flask-servicev2
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: flask-service
